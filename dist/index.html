<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" href="/umi.css"><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="/js/data-set-0.9.6.min.js"></script><script>window.onload = function () {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器

      // var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
      if(isIE) {
        alert('抱歉，本系统暂不支持IE10及以下浏览器，推荐使用Chrome浏览器(珍爱生命,远离IE)。') 
        // window.location.href = 'https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads'
        window.location.href = 'https://www.google.cn/chrome/';
      }
    }</script><script>window.routerBase = "/";</script></head><body><div id="root"></div><script src="/umi.js"></script></body></html>
